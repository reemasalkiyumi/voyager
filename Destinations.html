<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyager Destinations</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Georgia", serif;
        }
        body {
            background-color: #dbeee4;
        }

        .topbar {
            width: 100%;
            background-color: #111;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-icon {
            font-size: 22px;
            cursor: pointer;
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 20px;
        }

        .header-img {
            width: 100%;
            height: 250px;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-title {
            font-size: 48px;
            color: white;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        }

        .destinations {
            display: flex;
            justify-content: space-around;
            margin: 50px auto;
            width: 95%;
        }

        .destination-card {
            background-color: #dbeee4;
            text-align: center;
            padding: 20px;
            width: 30%;
        }

        .destination-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .city-title {
            margin-top: 18px;
            font-size: 26px;
            font-weight: bold;
            color: #143642;
        }

        .country {
            margin-top: 6px;
            font-size: 18px;
            color: #143642;
        }

        .btn {
            margin-top: 20px;
            background-color: #0e2f3d;
            color: white;
            padding: 12px 0;
            width: 85%;
            border-radius: 4px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .info-icon {
            font-size: 22px;
            cursor: pointer;
            margin-left: 10px;
        }

        .footer {
            background-color: #143642;
            color: white;
            text-align: center;
            padding: 20px 10px;
            margin-top: 40px;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <div class="header-img">
        <h1 class="header-title">DESTINATIONS</h1>
    </div>

    <div class="destinations">
        <div class="destination-card">
            <img src="https://www.vojitravel.com/wp-content/uploads/2025/05/TANZANIA-PARQUE-NACIONAL-SERENGETI-02.png">
            <h2 class="city-title">Arusha</h2>
            <p class="country">Tanzania</p>
            <button class="btn" onclick="window.location.href='tanz.html'">Explore more</button>
        </div>

        <div class="destination-card">
            <img src="https://images.contentstack.io/v3/assets/blt06f605a34f1194ff/bltcfc6b43976428fbc/6809096142b2cad8807c3cee/BCC-2025-EXPLORER-BALI-BEACHES-HEADER_MOBILE.jpg?fit=crop&disable=upscale&auto=webp&quality=60&crop=smart">
            <h2 class="city-title">Bali</h2>
            <p class="country">Indonesia</p>
            <button class="btn" onclick="window.location.href='indo.html'">Explore more</button>
        </div>

        <div class="destination-card">
            <img src="https://images.ctfassets.net/wv75stsetqy3/3g3eYc9JHErfxMlj0I5Rg1/8944869cbe75632964eebfe9bc784eb8/Italy_Country_Guide.jpg?q=60&fit=fill&fm=webp">
            <h2 class="city-title">Rome</h2>
            <p class="country">Italy</p>
            <button class="btn" onclick="window.location.href='italy.html'">Explore more</button>
        </div>
    </div>

    <footer class="footer">
        Â© 2025 Voyager. All rights reserved.
    </footer>

</body>
</html>
