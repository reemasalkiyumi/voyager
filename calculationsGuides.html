  <body>
    <!-- TOP NAVBAR -->
    <div class="position-fixed top-0 start-0 w-100 z-3">

    <!-- SIDEBAR -->
    <div class="offcanvas offcanvas-start sidebar-custom" id="mainSidebar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title d-flex align-items-center gap-2">

            src="https://i.ibb.co/vC1nMSsz/Bon-Voyage-Travel-Logo-2-bg-removed-png.png"

      <div class="offcanvas-body">
        <nav class="nav flex-column">
          <a class="nav-link mb-1" href="index.html">Home</a>
          <a class="nav-link mb-1" href="Destinations.html">Explore</a>
          <a class="nav-link mb-1" href="guide.html">Guides page</a>

          <hr class="border-secondary" />

          <h6 class="text-white-50 text-uppercase">About & Contact</h6>
          <a class="nav-link" href="contactUs.html">Contact us</a>
          <a class="nav-link" href="aboutUs.html">About us</a>
        </nav>
      </div>
    </div>

    <!-- FULL BACKGROUND + CENTERED CARD -->
    <div
      class="min-vh-100 d-flex justify-content-center align-items-center"
      style="
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center;
      "
    >
      <!-- WHITE CARD -->
      <div
        class="card p-4 shadow-lg"
        style="max-width: 450px; width: 100%; border-radius: 20px"
      >
        <h3 class="fw-bold text-center mb-1">Tour Cost Calculator</h3>
        <p class="text-center text-muted mb-4">Quick estimate üåç</p>

        <form id="calcForm" onsubmit="calculateCost(event)">
          <div class="mb-3">
            <label class="form-label">Select Guide</label>
            <select id="guideSelect" class="form-select" required>
              <option value="">Choose a guide...</option>

              <option value="Marie" data-rate="25">Marie Conti ‚Äì $25/hr</option>
              <option value="Kenji" data-rate="30">
                Kenji Tanaka ‚Äì $30/hr
              </option>
              <option value="Sofia" data-rate="20">
                Sofia Rodriguez ‚Äì $20/hr
              </option>
              <option value="Hana" data-rate="35">Hana Kim ‚Äì $35/hr</option>
              <option value="Marco" data-rate="19">Marco Reyes ‚Äì $19/hr</option>
              <option value="Liam" data-rate="20">
                Liam Thompson ‚Äì $20/hr
              </option>
              <option value="Layla" data-rate="40">
                Layla Haddad ‚Äì $40/hr
              </option>
              <option value="Omar" data-rate="28">
                Omar Al-Ghareeb ‚Äì $28/hr
              </option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Number of Hours</label>
            <input
              type="number"
              class="form-control"
              id="hours"
              min="1"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Number of People</label>
            <input
              type="number"
              class="form-control"
              id="people"
              min="1"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Oldest Person's Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              min="1"
              required
            />
          </div>

          <button class="btn btn-primary w-100" type="submit">Calculate</button>
        </form>

        <div id="result" class="alert alert-info mt-4 d-none"></div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer-custom text-center py-3">
      <p class="mb-1">Voyager</p>
      <p class="mb-0">¬© 2025 Voyager. All rights reserved.</p>
    </footer>

    <!-- JS -->
    <script>
      function calculateCost(event) {
        event.preventDefault();

        let guide = document.getElementById("guideSelect");
        let selectedOption = guide.options[guide.selectedIndex];
        let rate = Number(selectedOption.getAttribute("data-rate"));

        let hours = Number(document.getElementById("hours").value);
        let people = Number(document.getElementById("people").value);
        let age = Number(document.getElementById("age").value);

        let cost = rate * hours * people;

        if (people > 5) cost *= 0.9;
        if (age > 60) cost *= 0.85;

        let resultBox = document.getElementById("result");
        resultBox.classList.remove("d-none");

        resultBox.innerHTML = `
        <strong>Total Cost:</strong> $${cost.toFixed(2)} <br>
        <strong>Guide:</strong> ${selectedOption.value}
      `;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
