<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voyager | Calculator</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- SAME CSS FROM contactUs/aboutUs EXACTLY -->
    <style>
      body {
        color: #000000;
      }

      .hero {
        background-image: url("background.jpg");
        background-size: 100% auto;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        margin-top: 0px;
      }

      .hero-overlay {
        background-color: rgba(0, 0, 0, 0.45);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .lower-section {
        background-color: #d9e7dd;
      }

      .footer-custom {
        background-color: #143642;
        color: #ffffff;
      }

      .footer-title,
      .footer-text {
        color: #ffffff;
      }

      .sidebar-custom {
        background-color: rgba(0, 0, 0, 0.9);
        color: #ffffff;
      }

      .sidebar-custom .nav-link {
        color: #f2f2f2;
      }

      .sidebar-custom .nav-link.active {
        background-color: #cfe4d5;
        color: #000000;
      }

      .about-container {
        padding: 60px 10%;
        background-color: #e3f1ea;
      }

      .about-box {
        background: white;
        padding: 25px 30px;
        border-radius: 10px;
        margin-bottom: 25px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }

      .about-box h2 {
        margin-bottom: 12px;
        font-size: 26px;
        color: #1a1a1a;
      }

      .about-box p,
      .about-box li {
        font-size: 18px;
        line-height: 1.6;
        color: #333;
      }

      .about-box ul {
        margin-left: 20px;
      }
    </style>
  </head>

  <body>
    <!-- TOP NAVBAR -->
    <div class="position-fixed top-0 start-0 w-100 z-3">
      <div
        class="container-fluid d-flex align-items-center flex-wrap gap-2 py-2"
      >
        <button
          class="btn btn-light me-2"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#mainSidebar"
        >
          ☰
        </button>

        <div class="d-flex align-items-center">
          <img
            src="https://i.ibb.co/vC1nMSsz/Bon-Voyage-Travel-Logo-2-bg-removed-png.png"
            class="me-2"
            style="width: 32px; height: 32px"
          />
          <span class="fw-bold text-white fs-5 fs-md-4">voyager</span>
        </div>
      </div>
    </div>

    <!-- SIDEBAR -->
    <div
      class="offcanvas offcanvas-start sidebar-custom"
      tabindex="-1"
      id="mainSidebar"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title d-flex align-items-center gap-2">
          <img
            src="https://i.ibb.co/vC1nMSsz/Bon-Voyage-Travel-Logo-2-bg-removed-png.png"
            style="width: 32px; height: 32px"
          />
          <span>voyager</span>
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>

      <div class="offcanvas-body">
        <nav class="nav flex-column">
          <a class="nav-link mb-1" href="index.html">Home</a>
          <a class="nav-link mb-1" href="Destinations.html">Explore</a>
          <a class="nav-link mb-1" href="guide.html">Guides page</a>
          <a class="nav-link mb-3" href="signup.html">Sign up</a>

          <hr class="border-secondary" />

          <h6 class="text-white-50 text-uppercase mb-2">About & Contact</h6>

          <a class="nav-link mb-1" href="contactUs.html">Contact us</a>
          <a class="nav-link mb-3" href="aboutUs.html">About us</a>
        </nav>
      </div>
    </div>

    <!-- HERO -->
    <header class="hero">
      <div class="hero-overlay"></div>
      <div class="text-center text-white position-relative z-1">
        <h1 class="display-4 fw-bold mb-4">Tour Cost Calculator</h1>
      </div>
    </header>

    <!-- CALCULATOR BOX -->
    <section class="about-container">
      <div class="about-box">
        <h2>Calculate Your Tour Cost</h2>

        <form id="calcForm" onsubmit="calculateCost(event)">
          <div class="mb-3">
            <label class="form-label fw-bold">Select Guide</label>
            <select class="form-select" id="guideSelect" required>
              <option value="">Choose a guide...</option>
              <option value="Marie" data-rate="25" data-link="guide1.html">
                Marie Conti – $25/hr
              </option>
              <option value="Kenji" data-rate="30" data-link="guide2.html">
                Kenji Tanaka – $30/hr
              </option>
              <option value="Sofia" data-rate="20" data-link="guide3.html">
                Sofia Rodriguez – $20/hr
              </option>
              <option value="Hana" data-rate="35" data-link="guide7.html">
                Hana Kim – $35/hr
              </option>
              <option value="Marco" data-rate="19" data-link="guide6.html">
                Marco Reyes – $19/hr
              </option>
              <option value="Liam" data-rate="20" data-link="guide8.html">
                Liam Thompson – $20/hr
              </option>
              <option value="Layla" data-rate="40" data-link="guide5.html">
                Layla Haddad – $40/hr
              </option>
              <option value="Omar" data-rate="28" data-link="guide4.html">
                Omar Al-Ghareeb – $28/hr
              </option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Number of Hours</label>
            <input
              type="number"
              min="1"
              class="form-control"
              id="hours"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Number of People</label>
            <input
              type="number"
              min="1"
              class="form-control"
              id="people"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Oldest Person's Age</label>
            <input
              type="number"
              min="1"
              class="form-control"
              id="age"
              required
            />
          </div>

          <button class="btn btn-success w-100" type="submit">Calculate</button>
        </form>

        <div id="result" class="alert alert-info mt-4 d-none"></div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer-custom text-center py-3">
      <div class="container">
        <p class="mb-1 footer-title">Voyager</p>
        <p class="mb-0 footer-text">© 2025 Voyager. All rights reserved.</p>
      </div>
    </footer>

    <!-- JS -->
    <script>
      function calculateCost(event) {
        event.preventDefault();

        let guide = document.getElementById("guideSelect");
        let selectedOption = guide.options[guide.selectedIndex];
        let rate = Number(selectedOption.getAttribute("data-rate"));
        let hours = Number(document.getElementById("hours").value);
        let people = Number(document.getElementById("people").value);
        let age = Number(document.getElementById("age").value);

        let cost = rate * hours * people;

        if (people > 5) cost *= 0.9;
        if (age > 60) cost *= 0.85;

        let resultBox = document.getElementById("result");
        resultBox.classList.remove("d-none");

        resultBox.innerHTML = `
          <strong>Total Cost:</strong> $${cost.toFixed(2)} <br>
          <strong>Guide:</strong> ${selectedOption.value}
        `;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
