<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;

        /* Background */
        background-image: url("background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: rgba(0, 0, 0, 0.45);
        background-blend-mode: overlay;

        display: flex;
        flex-direction: column; /* stack content vertically */
        min-height: 100vh; /* full viewport height */
      }

      /* Wrap main content */
      .main-content {
        flex: 1; /* take remaining space */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* LOGIN CARD */
      .card {
        background-color: #ffffff;
        width: 100%;
        max-width: 400px;
        padding: 2rem 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 24px 48px rgba(0, 0, 0, 0.06),
          0 4px 16px rgba(0, 0, 0, 0.04);
        position: relative;
        z-index: 10;
      }

      h1 {
        font-size: 1.4rem;
        font-weight: 600;
        text-align: center;
        margin: 0 0 0.5rem;
        color: #1a1a1a;
      }

      p.subtitle {
        text-align: center;
        color: #6b6b6b;
        font-size: 0.9rem;
        margin-top: 0;
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        font-size: 0.9rem;
        font-weight: 500;
        color: #1a1a1a;
        margin-bottom: 0.4rem;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 0.75rem 0.8rem;
        font-size: 0.95rem;
        border-radius: 0.6rem;
        border: 1px solid #d1d5db;
        outline: none;
        background-color: #fff;
        box-sizing: border-box;
        transition: all 0.15s ease;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }

      button[type="submit"] {
        width: 100%;
        background-color: #4f46e5;
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        border: 0;
        border-radius: 0.6rem;
        padding: 0.8rem 1rem;
        cursor: pointer;
        transition: background-color 0.15s ease, box-shadow 0.15s ease;
      }

      button[type="submit"]:hover {
        background-color: #4338ca;
        box-shadow: 0 12px 24px rgba(67, 56, 202, 0.24);
      }

      .login-hint {
        text-align: center;
        font-size: 0.85rem;
        color: #6b6b6b;
        margin-top: 1rem;
      }

      .login-hint a {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 500;
      }

      .login-hint a:hover {
        text-decoration: underline;
      }

      /* NAVBAR + SIDEBAR styles omitted for brevity (keep your original) */
    </style>
  </head>

  <body>
    <header class="topbar">
      <div class="branding">
        <img
          src="https://i.ibb.co/vC1nMSsz/Bon-Voyage-Travel-Logo-2-bg-removed-png.png"
          class="logo"
        />
        <span class="proj-name">voyager</span>
      </div>
    </header>

    <input type="checkbox" id="nav-bar" />
    <label for="nav-bar" class="menu-btn">≡</label>

    <nav class="sidebar">
      <!-- your sidebar content -->
    </nav>

    <!-- WRAPPER TO CENTER CARD -->
    <div class="main-content">
      <form class="card" action="#" method="post">
        <h1>Log in</h1>

        <div class="form-group">
          <label for="email">Email address</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="••••••••"
            minlength="6"
            required
          />
        </div>

        <button type="submit">Log in</button>

        <div class="login-hint">
          <p>Don't have an account?</p>
          <a href="signup.html">Sign up</a>
        </div>
      </form>
    </div>

    <!-- FOOTER stays at bottom -->
    <footer class="footer">
      © 2025 Voyager. All rights reserved.
    </footer>
  </body>
</html>
