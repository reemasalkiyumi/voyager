<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Arial, sans-serif;

        /* SAME BACKGROUND AS index.html */
        background-image: url("background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        /* Dark overlay look like index */
        background-color: rgba(0, 0, 0, 0.45);
        background-blend-mode: overlay;

        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      /* LOGIN CARD */
      .card {
        background-color: #ffffff;
        width: 100%;
        max-width: 400px;
        padding: 2rem 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 24px 48px rgba(0, 0, 0, 0.06),
          0 4px 16px rgba(0, 0, 0, 0.04);
        position: relative;
        z-index: 10;
        margin-top: 80px;
      }

      h1 {
        font-size: 1.4rem;
        font-weight: 600;
        text-align: center;
        margin: 0 0 0.5rem;
        color: #1a1a1a;
      }

      p.subtitle {
        text-align: center;
        color: #6b6b6b;
        font-size: 0.9rem;
        margin-top: 0;
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        font-size: 0.9rem;
        font-weight: 500;
        color: #1a1a1a;
        margin-bottom: 0.4rem;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 0.75rem 0.8rem;
        font-size: 0.95rem;
        border-radius: 0.6rem;
        border: 1px solid #d1d5db;
        outline: none;
        background-color: #fff;
        box-sizing: border-box;
        transition: all 0.15s ease;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }

      button[type="submit"] {
        width: 100%;
        background-color: #4f46e5;
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        border: 0;
        border-radius: 0.6rem;
        padding: 0.8rem 1rem;
        cursor: pointer;
        transition: background-color 0.15s ease, box-shadow 0.15s ease;
      }

      button[type="submit"]:hover {
        background-color: #4338ca;
        box-shadow: 0 12px 24px rgba(67, 56, 202, 0.24);
      }

      .login-hint {
        text-align: center;
        font-size: 0.85rem;
        color: #6b6b6b;
        margin-top: 1rem;
      }

      .login-hint a {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 500;
      }

      .login-hint a:hover {
        text-decoration: underline;
      }

      /* ----- NAV BAR (COPIED FROM GUIDE PROFILE) ----- */

      .topbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 65px;
        background-color: rgba(0, 0, 0, 0.25);
        display: flex;
        align-items: center;
        padding-left: 70px;
        backdrop-filter: blur(2px);
        z-index: 1000; /* Adjusted z-index for visibility */
      }

      .branding {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .logo {
        width: 35px;
        height: 35px;
      }
      .proj-name {
        color: white;
        font-size: 26px;
        font-weight: bold;
      }

      .menu-btn {
        position: fixed;
        top: 16px;
        left: 20px;
        font-size: 30px;
        color: white;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 6px;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 1001; /* Adjusted z-index for visibility */
      }

      #nav-bar {
        display: none;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: -260px;
        width: 260px;
        height: 100%;
        background-color: #1c1c1c;
        padding: 30px 25px;
        color: white;
        overflow-y: auto;
        transition: 0.4s;
        z-index: 999;
      }

      #nav-bar:checked ~ .sidebar {
        left: 0;
      }

      .close-btn {
        font-size: 30px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        margin-bottom: 20px;
        display: block;
      }

      .menu {
        list-style: none;
      }

      .menu li a {
        display: block;
        padding: 10px 12px;
        text-decoration: none;
        font-size: 18px;
        color: #f2f2f2;
        border-radius: 5px;
        transition: 0.2s;
      }

      .menu li a:hover {
        background-color: #2f2f2f;
      }

      .menu li a.active {
        background-color: #cfe4d5;
        color: black;
      }

      .expand-item {
        margin-top: 18px;
      }

      .expand-title {
        display: flex;
        align-items: center;
        font-size: 18px;
        color: white;
        cursor: pointer;
        padding: 10px 12px;
      }

      .expand-title::before {
        content: ">";
        margin-right: 10px;
        transition: 0.3s;
      }

      #about-toggle:checked + .expand-title::before {
        content: "-";
      }

      .sub-menu {
        max-height: 0;
        overflow: hidden;
        transition: 0.4s;
        margin-left: 25px;
      }

      #about-toggle:checked ~ .sub-menu {
        max-height: 300px;
      }
      /* ------------------------------------------------------------- */
    </style>
  </head>

  <body>
    <header class="topbar">
      <div class="branding">
        <img
          src="https://i.ibb.co/vC1nMSsz/Bon-Voyage-Travel-Logo-2-bg-removed-png.png"
          class="logo"
        />
        <span class="proj-name">voyager</span>
      </div>
    </header>

    <input type="checkbox" id="nav-bar" />
    <label for="nav-bar" class="menu-btn">≡</label>

    <nav class="sidebar">
      <label for="nav-bar" class="close-btn">×</label>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="destination.html">Destinations</a></li>
        <li><a href="guide.html">Guides page</a></li>
        <li><a href="signup.html">Sign up</a></li>

        <li class="expand-item">
          <input type="checkbox" id="about-toggle" />
          <label for="about-toggle" class="expand-title">About & Contact</label>

          <ul class="sub-menu">
            <li><a href="contactUs.html">Contact us</a></li>
            <li><a href="aboutUs.html">About us</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <form class="card" action="#" method="post">
      <h1>Log in</h1>

      <div class="form-group">
        <label for="email">Email address</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="you@example.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="••••••••"
          minlength="6"
          required
        />
      </div>

      <button type="submit">Log in</button>

      <div class="login-hint">
        <p>Don't have an account?</p>
        <a href="signup.html">Sign up</a>
      </div>
    </form>
  </body>
</html>
