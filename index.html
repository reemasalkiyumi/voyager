<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voyager | Home</title>
    <link rel="stylesheet" href="style.css" />
    <style>

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Georgia", serif;
      }
      .overlay {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.45);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .overlay h1 {
        color: white;
        font-size: 50px;
        text-align: center;
        margin-bottom: 25px;
      }
      .action-btn {
        background-color: #d4e7d4;
        color: black;
        padding: 12px 28px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        transition: 0.25s;
      }

      .action-btn:hover {
        background-color: white;
      }
      .topbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 65px;
        background-color: rgba(0, 0, 0, 0.25);
        display: flex;
        align-items: center;
        padding-left: 70px;
        backdrop-filter: blur(2px);
      }

      .branding {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo {
        width: 35px;
        height: 35px;
      }

      .proj-name {
        color: white;
        font-size: 26px;
        font-weight: bold;
      }
      .menu-btn {
        position: fixed;
        top: 16px;
        left: 20px;
        font-size: 30px;
        color: white;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 6px;
        background-color: rgba(0, 0, 0, 0.4);
      }
      #nav-bar,
      #guides-toggle,
      #about-toggle {
        display: none;
      }
      .lower-section {
        height: 40vh;
        background-color: #d9e7dd;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: -260px;
        width: 260px;
        height: 100%;
        background-color: #1c1c1c;
        padding: 30px 25px;
        color: white;
        overflow-y: auto;
        transition: 0.4s;
      }
      #nav-bar:checked ~ .sidebar {
        left: 0;
      }
      .close-btn {
        font-size: 32px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        margin-bottom: 20px;
        padding-left: 5px;
        padding-top: 5px;
        display: block;
      }
      .menu {
        list-style: none;
      }
      .menu li a {
        display: block;
        padding: 10px 12px;
        text-decoration: none;
        font-size: 18px;
        color: #f2f2f2;
        border-radius: 5px;
        transition: 0.2s;
      }

      .menu li a:hover {
        background-color: #2f2f2f;
      }

      .menu li a.active {
        background-color: #cfe4d5;
        color: black;
      }

      /* EXPAND MENU */
      .expand-item {
        margin-top: 18px;
      }

      .expand-title {
        display: flex;
        align-items: center;
        font-size: 18px;
        color: white;
        cursor: pointer;
        padding: 10px 12px;
      }

      .expand-title::before {
        content: ">";
        font-size: 18px;
        margin-right: 10px;
        transition: 0.3s;
      }

      #guides-toggle:checked + .expand-title::before,
      #about-toggle:checked + .expand-title::before {
        content: "-";
      }

      .sub-menu {
        max-height: 0;
        overflow: hidden;
        transition: 0.4s ease;
        margin-left: 25px;
      }

      #guides-toggle:checked ~ .sub-menu,
      #about-toggle:checked ~ .sub-menu {
        max-height: 300px;
      }

      .sub-menu li a {
        padding: 8px 12px;
        font-size: 16px;
        color: #eaeaea;
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- HERO SECTION -->
    <header class="hero">
      <div class="overlay">
        <h1>Explore, Review & Connect</h1>
        <a href="signup.html" class="action-btn">Sign up now</a>
      </div>
    </header>
    <!-- TOP BAR -->
    <header class="topbar">
      <div class="branding">
        <img src="logo.png" class="logo" />
        <span class="proj-name">voyager</span>
      </div>
    </header>

    <!-- MENU BUTTON & CHECKBOX (يجي هنا بين التوب بار والهيرو) -->
    <input type="checkbox" id="nav-bar" />
    <label for="nav-bar" class="menu-btn">≡</label>

    <!-- LOWER SECTION -->
    <section class="lower-section"></section>

    <!-- SIDEBAR -->
    <nav class="sidebar">
      <label for="nav-bar" class="close-btn">×</label>

      <ul class="menu">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="destination.html">Destination page</a></li>

        <!-- ===== GUIDES WITH EXPAND ==== -->
        <li class="expand-item">
          <input type="checkbox" id="guides-toggle" />
          <label for="guides-toggle" class="expand-title">Guides</label>

          <ul class="sub-menu">
            <li><a href="guide-profile.html">Guide profile</a></li>
          </ul>
        </li>
        <li><a href="signup.html">Sign up</a></li>
        <!-- ===== ABOUT WITH EXPAND ==== -->
        <li class="expand-item">
          <input type="checkbox" id="about-toggle" />
          <label for="about-toggle" class="expand-title">About & Contact</label>

          <ul class="sub-menu">
            <li><a href="contactUs.html">Contact us</a></li>
            <li><a href="aboutUs.html">About us</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </body>
</html>
