<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyager — Bali</title>

    <style>
        body {
            background-color: #dbeee4;
            margin: 0;
            padding: 0;
            font-family: "Georgia", serif;
        }

        .header-img {
            width: 100%;
            height: 260px;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-title {
            font-size: 42px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .country-table {
            width: 90%;
            margin: 40px auto;
            vertical-align: top;
        }

        .country-img {
            width: 100%;
            height: auto;
            max-height: 600px;
            border-radius: 4px;
            display: block;
        }

        .country-text {
            font-size: 18px;
            color: #143642;
            line-height: 1.7;
            padding-right: 15px;
        }

        .country-title {
            font-size: 30px;
            font-weight: bold;
            color: #0e2f3d;
            margin-bottom: 15px;
        }

        .footer {
            background-color: #143642;
            color: white;
            padding: 16px;
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="header-img">
        <h1 class="header-title">BALI</h1>
    </div>

    <!-- Bali -->
    <table class="country-table" cellpadding="20" cellspacing="15">
        <tr>
            <td style="width: 55%;">
                <img class="country-img" src="https://cdn.sanity.io/images/nxpteyfv/goguides/15486940194b45347ac5037248d2363d27dec5ad-1600x1066.jpg" alt="Bali">
            </td>
            <td style="width: 45%;">
                <h2 class="country-title">Bali</h2>
                <p class="country-text">
                    Bali, Indonesia, is famous for its stunning beaches, lush rice terraces, and vibrant culture. 
                    Visitors can enjoy surfing, tropical forests, volcanic landscapes, and traditional Balinese arts, making it a paradise for nature and culture lovers alike.
                </p>
            </td>
        </tr>
    </table>

    <footer class="footer">
        © 2025 Voyager. All rights reserved.
    </footer>

</body>
</html>
